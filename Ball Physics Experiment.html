<!DOCTYPE HTML>
    <html>
        <head>
            <title>COMP 426 Assignment 1

            <!--<link rel="stylesheet" href="a1.css">-->
            <meta charset="utf-8">
        </head>
        
        <body>
            <canvas id = "myCanvas" width=600 height=600>

            </canvas>
            <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var x = 95
            var y = 0;
            var ax = 0;
            var ay = 2;
            var vx=5
            var vy=5

            function draw(){
                context.clearRect(0,0,canvas.width,canvas.height)
                vx=ax+vx
                vy=ay+vy
                x = x+vx
                y = y+vy
                
                if(x<0|| x> canvas.width){
                    vx=-vx
                    
                
                }
                if(y<0|| y> canvas.height){
                    vy=-vy
                }
                
                context.beginPath();
                context.arc(Math.max(x,0),Math.min(y,canvas.height-40), 40, 0,2*Math.PI);
                context.stroke();
                requestAnimationFrame(draw)
                }
                draw();

            

            </script>
        
       
            
        </body>
      
      </html>
